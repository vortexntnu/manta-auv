name: flake8 Lint

on:
    workflow_dispatch:
    #workflow_run:
    #    workflows: ["Format python code"]
    #    types:
    #        - completed
jobs:
    flake8-lint:
        runs-on: ubuntu-22.04
        name: Lint
        steps:
            - name: check out source repo
              uses: actions/checkout@v3

            - name: Set up Python environment
              uses: actions/setup-python@v4
              with:
                python-version: "3.11"

            - name: flake8 Lint
              uses: py-actions/flake8@v2
              with:
                ignore: "F401"
                max-line-length: "200"
                path: "src"