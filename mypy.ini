# mypy.ini
[mypy]
# Only require type annotations on functions and methods
disallow_untyped_calls = False
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Ignore missing imports (can cause unnecessary noise)
ignore_missing_imports = True

# Avoid checking for redefinitions, pylint handles variable consistency
no_implicit_reexport = True

# Don't enforce type hinting inside functions (just the function signature)
disallow_untyped_decorators = False

# Allow dynamic typing where it makes sense (e.g., in tests)
allow_untyped_globals = True

# Avoid overlap with pylint style rules
check_untyped_defs = False
warn_unused_ignores = False
warn_no_return = False

# Disable specific error codes
disable_error_code = attr-defined, arg-type, misc, call-overload, assignment, return-value, union-attr, var-annotated

[report]
# Report only type annotation-related errors
show_error_codes = True
