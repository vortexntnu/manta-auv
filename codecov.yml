fixes:
  - "ros_ws/src/*/vortex-auv/acoustics/::"
  - "ros_ws/src/*/vortex-auv/auv_setup/::"
  - "ros_ws/src/*/vortex-auv/mission/::"
  - "ros_ws/src/*/vortex-auv/motion/::"


comment:
  layout: "header, diff, flags, components"

coverage:
  precision: 2
  round: down

flag_management:
  individual_flags:
    - name: vortex-auv
      paths:
        - vortex-auv/acoustics/
        - vortex-auv/auv_setup/
        - vortex-auv/mission/
        - vortex-auv/motion/
      statuses:
        - type: project
          target: auto
          threshold: 1%

ignore:
  - "**/*.ipynb"
  - docs
  - docker
  - binder
  - .github
  - .git
