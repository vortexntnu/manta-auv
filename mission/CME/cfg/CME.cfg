#!/usr/bin/env python3
PACKAGE = "CME"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()
states = gen.add_group("States")



drop_down_menu = gen.enum([gen.const("joystick",    int_t, 0,"Default"),
                            gen.const("valve_v",     int_t, 1,"vertical valve tac"),
                            gen.const("valve_h",     int_t, 2,"horisontal valve tac")], 
                            "Tac_states")

#          Name           Type    Level  Description           
states.add("Tac_states", int_t, 0, "Tac tasks and states", 0, 0, 2, edit_method=drop_down_menu)

exit(gen.generate(PACKAGE, "CME", "BelugaFSM"))

